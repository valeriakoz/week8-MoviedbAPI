<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0307e330e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>My Favorite Movie</title>


</head>
<body>
 
    <div class="container">

        <div class="movie-card">
            <h1 class="movie-title"></h1>
            <p class="movie-genres">
                <span class="movie-rating">R</span>  
                <span class="release-date"></span> 
                <span class="genres"></span>
                <span class="movie-duration"></span>
            </p>
            <div class="movie-poster-container">
                <img src="" alt="The Terminator">
            </div>

            <div class="movie-info-container">
                <p class="movie-info-quote"></p>

                <h2 class="movie-info-overview-title">overview</h2>
                <p class="movie-info-overview"></p>

                <div class="movie-info-actions">
                    <ul>
                        <li><a href="#" class="add-fav"><i class="fas fa-heart"></i></a></li>
                        <li><a href="#" class="add-bookmark"><i class="fas fa-bookmark"></i></a></li>
                        <li><a href="#" class="rate-movie"><i class="fas fa-star-half-alt"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <h3>Find me to discuss the movie</h3>
                
            <ul>
                <li> <a href="#">Twitter <i class="fa-brands fa-twitter"></i></a></li>
                <li> <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a></li>
                <li> <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a></li>
            </ul>
    
            <p>Valeria &#169; 2024</p>
    
        </footer>


    </div>


    <script src="scripts/app.js"></script>
   
    
</body>
</html>
